<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Şifre Sıfırlama</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #218838; }
        .message { color: green; margin-bottom: 10px; font-size: 14px; }
        .error { color: red; margin-bottom: 10px; font-size: 14px; }
    </style>
</head>
<body>
<div class="container">
    <h3 style="text-align: center;">Şifremi Unuttum</h3>

    <div th:if="${message}" class="message" th:text="${message}"></div>
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form action="/forgot-password" method="post">
        <label>Kayıtlı E-posta Adresiniz:</label>
        <input type="email" name="email" placeholder="ornek@mail.com" required>
        <button type="submit">Kod Gönder</button>
    </form>

    <div style="margin-top: 15px; text-align: center;">
        <a href="/login" style="text-decoration: none; color: #666; font-size: 14px;">Giriş ekranına dön</a>
    </div>
</div>
</body>
</html>
