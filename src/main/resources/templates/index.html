<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraryApp - Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="auth-page">

<div class="login-bg-overlay"></div>

<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="login-card shadow-lg border-0">
                <div class="text-center mb-4">
                    <i class="fas fa-book-reader fa-3x text-navy mb-3"></i>
                    <h2 class="fw-bold text-navy">LibraryApp</h2>
                    <p class="text-muted mb-0">Kütüphaneye hoş geldiniz</p>
                    <small class="text-muted">Giriş yaparak arşivi keşfedin</small>
                </div>

                <div id="alertBox" class="d-none alert p-2 small text-center" role="alert"></div>

                <form onsubmit="handleLogin(event)">
                    <div class="mb-3">
                        <label class="form-label text-muted small fw-bold">KULLANICI ADI</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="fas fa-user text-muted"></i></span>
                            <input type="text" class="form-control" id="username" required autocomplete="username">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label text-muted small fw-bold">ŞİFRE</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="fas fa-lock text-muted"></i></span>
                            <input type="password" class="form-control" id="password" required autocomplete="current-password">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary-custom w-100">
                        <i class="fas fa-sign-in-alt me-2"></i> Giriş Yap
                    </button>
                </form>

                <div class="mt-4 text-center">
                    <span class="text-muted small">Hesabınız yok mu?</span>
                    <a href="/register" class="fw-bold text-decoration-none ms-1 text-navy">Kayıt Ol</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/auth.js"></script>
</body>
</html>
