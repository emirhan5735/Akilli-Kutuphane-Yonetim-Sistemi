<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Yeni Şifre Belirle</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 350px; }
        input { width: 100%; padding: 10px; margin: 5px 0 15px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .error { color: red; margin-bottom: 10px; font-size: 14px; }
    </style>
</head>
<body>
<div class="container">
    <h3 style="text-align: center;">Yeni Şifre Oluştur</h3>

    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form action="/reset-password" method="post">
        <input type="hidden" name="email" th:value="${email}">

        <label>E-postanıza Gelen 6 Haneli Kod:</label>
        <input type="text" name="code" required placeholder="123456" maxlength="6">

        <label>Yeni Şifre:</label>
        <input type="password" name="newPassword" required placeholder="******">

        <label>Yeni Şifre (Tekrar):</label>
        <input type="password" name="confirmPassword" required placeholder="******">

        <button type="submit">Şifreyi Güncelle</button>
    </form>
</div>
</body>
</html>
