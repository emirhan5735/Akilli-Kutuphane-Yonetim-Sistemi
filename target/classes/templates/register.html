<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LibraryApp - Kayıt Ol</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body class="auth-page">

<div class="login-bg-overlay"></div>

<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-12 col-md-8 col-lg-5">
      <div class="login-card shadow-lg border-0">
        <div class="text-center mb-4">
          <i class="fas fa-user-plus fa-3x text-navy mb-3"></i>
          <h2 class="fw-bold text-navy">Yeni Hesap Oluştur</h2>
          <p class="text-muted small">Kütüphane sistemine katılmak için bilgilerinizi girin</p>
        </div>

        <form onsubmit="handleRegister(event)">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label text-muted small fw-bold">AD</label>
              <input type="text" class="form-control" id="ad" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label text-muted small fw-bold">SOYAD</label>
              <input type="text" class="form-control" id="soyad" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label text-muted small fw-bold">E-POSTA</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope text-muted"></i></span>
              <input type="email" class="form-control" id="mail" required placeholder="ornek@mail.com">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label text-muted small fw-bold">KULLANICI ADI</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user text-muted"></i></span>
              <input type="text" class="form-control" id="kullaniciAdi" required>
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label text-muted small fw-bold">ŞİFRE</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock text-muted"></i></span>
              <input type="password" class="form-control" id="sifre" required>
            </div>
          </div>

          <button type="submit" class="btn btn-primary-custom w-100">
            <i class="fas fa-check-circle me-2"></i> Kaydı Tamamla
          </button>
        </form>

        <div class="mt-4 text-center">
          <span class="text-muted small">Zaten hesabınız var mı?</span>
          <a href="/" class="fw-bold text-decoration-none ms-1 text-navy">Giriş Yap</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/js/auth.js"></script>
</body>
</html>
